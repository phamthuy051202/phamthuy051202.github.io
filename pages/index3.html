<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Kiểm tra hàng hóa</title>
	<link rel="stylesheet" href="style3.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<main class="app">
		<section class="greeting">
			<h2 class="title">
				Xin chào, <input type="text" id="name" placeholder="bạn tên gì?" />
			</h2>
		</section>
		
		<section class="create-todo">
			<h3>NHẬP NGUYÊN, VẬT LIỆU VÀ SỐ LƯỢNG CẦN THIẾT</h3>
			<form id="new-todo-form">
				<h4>Bạn sẽ thêm gì nhỉ?</h4>
				<input 
					type="text" 
					placeholder="Ví dụ: Sữa tươi: 900 hộp..."
					name="content"
					id="content" />
				
				<h4>Tùy chọn riêng</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Hạn sử dụng còn dài</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Sắp hết hạn</div>
					</label>
				</div>

				<input type="submit" value="THÊM" />
			</form>
		</section>

		<section class="todo-list">
			<h3>DANH SÁCH</h3>
			<div class="list" id="todo-list"></div>
		</section>


	</main>


	<script src="script3.js"></script>

</body>
</html>
